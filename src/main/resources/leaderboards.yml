      - "&7Next update in {update}s"
    format: "&b#{number} &f{name} &7- &b{value}"
match-starting-holograms:
  left:
    type: WINS_MONTHLY
    offset:
      right: -3.0
      front: 2.0
      up: 2.0
    lines:
      - "&b&lMonthly Wins"
      - "&e{kit}"
      - ""
      - "{entries}"
    format: "&b#{number} &f{name} &7- &b{value}"
  right:
    type: WINSTREAK_DAILY
    offset:
      right: 3.0
      front: 2.0
      up: 2.0
    lines:
      - "&b&lDaily Winstreak"
      - "&e{kit}"
      - ""
      - "{entries}"
    format: "&b#{number} &f{name} &7- &b{value}"