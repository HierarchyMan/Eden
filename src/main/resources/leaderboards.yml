      - "&7Next update in {update}s"
    format: "&c#{number} &f{name} &7- &c{value}"
  global_wins:
    update-time: 60
    lines:
      - "&b&l{lb-type}"
      - "&7Your Wins: &f{lb-amount} &7({lb-position})"
      - ""
