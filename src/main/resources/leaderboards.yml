holograms:
  wins:
    update-time: 10
    lines:
      - "&e&l{kit}"
      - "&7Your {lb-type}: &f{lb-amount} &7({lb-position})"
      - ""
      - "{entries}"
      - ""
      - "&7Next update in {update}s"
    format: "&b#{number} &f{name} &7- &b{value}"
  elo:
    update-time: 10
    lines:
      - "&e&l{kit}"
      - "&7Your {lb-type}: &f{lb-amount} &7({lb-position})"
      - ""
      - "{entries}"
      - ""
      - "&7Next update in {update}s"
    format: "&b#{number} &f{name} &7- &b{value}"
