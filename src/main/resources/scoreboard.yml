# Event Scoreboard Configuration
# Scoreboards shown to players during events
# Placeholders:
# {event_name} - Event name
# {event_players} - Current players in event
# {event_limit} - Max players
# {event_host} - Event host name
# {player_score} - Player's score
# {player_state} - Player's current state

# OITC Event Scoreboard
OITC:
  WAITING:
    TITLE: "&b&lOITC"
    LINES:
      - "&7&m---------------------"
      - "&bEvent: &fOITC"
      - "&bHost: &f{event_host}"
      - ""
      - "&bPlayers: &f{event_players}/{event_limit}"
      - "&bState: &fWaiting"
      - ""
      - "{server-ip}"
      - "&7&m---------------------"
  PLAYING:
    TITLE: "&b&lOITC"
    LINES:
      - "&7&m---------------------"
      - "&bYour Kills: &f{player_kills}"
      - "&bYour Streak: &f{player_streak}"
      - ""
      - "&bTime: &f{time}"
      - ""
      - "&bTop Players:"
      - "&f1. &b{top1_name} &7- &f{top1_score}"
      - "&f2. &b{top2_name} &7- &f{top2_score}"
      - "&f3. &b{top3_name} &7- &f{top3_score}"
      - ""
      - "{server-ip}"
      - "{server-ip}"
      - "&7&m---------------------"
  ENDING:
    TITLE: "&b&lOITC"
    LINES:
      - "&7&m---------------------"
      - "&bEvent Over"
      - ""
      - "&bWinner: &f{winner_name}"
      - ""
      - "&bTop 3:"
      - "&f1. &b{top1_name} &7- &f{top1_score}"
      - "&f2. &b{top2_name} &7- &f{top2_score}"
      - "&f3. &b{top3_name} &7- &f{top3_score}"
